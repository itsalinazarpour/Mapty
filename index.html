    <aside class="side-bar">
      <img src="logo.png" alt="logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label" for="type">Type</label>
            <select name="type" class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label" for="distance">Distance</label>
            <input
              type="text"
              class="form__input form__input--distance"
              placeholder="km"
            />
          </div>
          <div class="form__row">
            <label class="form__label" for="duration">Duration</label>
            <input
              type="text"
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label" for="cadance">Cadance</label>
            <input
              type="text"
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>

          <div class="form__row form__row--hidden">
            <label class="form__label" for="elevation gain">Elev gain</label>
            <input
              type="text"
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
